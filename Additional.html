<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Additional">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> إضافي </title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="css/categories-viewer.css">
	<link rel="icon" type="image/x-icon" href="photoes/shared/resturant-logo-favicon.ico">
</head>

<body>
	<!--loading page-->
	<script src="js/loading-page-getter.js"></script>
	<div id="loading-page"></div>
	<script> addLoadingPage(); </script>
	<!--navigation bar-->
	<script src="js/navbar-getter.js"></script>
	<div id="navbar"></div>
	<script> addNavBarToPage(); </script>
	<script> document.getElementsByClassName("nav-link")[1].classList.add('active')</script>
	<!--categories-->
	<div class="container text-center">
		<div class="row">

			<div class="col-12">
				<div class="category-item p-4 rounded-5">

					<p class="title">
						<span>إضافي</span>
						<img alt="إضافي" src="photoes/categories icon/additional.png">
					</p>

					<div class="content">
						<div class="row">

							<span class="col-6">أركيلة</span>
							<span class="col-6">30.000 ل.س</span>

							<span class="col-6">تبديل</span>
							<span class="col-6">20.000 ل.س</span>

							<span class="col-6">بربيش صحي</span>
							<span class="col-6">5.000 ل.س</span>

							<span class="col-6">ماء كبيرة</span>
							<span class="col-6">15.000 ل.س</span>

							<span class="col-6">ماء صغيرة</span>
							<span class="col-6">4.000 ل.س</span>

							<span class="col-6">محارم</span>
							<span class="col-6">10.000 ل.س</span>

						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	<!-- slide animation -->
	<script src="js/slideForCategories.js"></script>
	<!--back to top button-->
	<script src="js/backToTopBtn.js"></script>
	<div id="backToTopBtn"></div>
	<script> addBackToTopBtnToPage() </script>

	<script src="js/jQuery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/remover.js"></script>
</body>

</html>
